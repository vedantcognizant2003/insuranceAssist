<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="parent">
  <div class="login-card">
    <h4>Login</h4>
    <form [formGroup]="loginForm">
      <div class="mb-3"> 
        <label for="role" class="form-label">Login As</label>
        <select class="form-select" id="role">
          <option value="client">Client</option>
          <option value="agent">Agent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username"  class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="button" (click)="onLogin()" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>
</div>
