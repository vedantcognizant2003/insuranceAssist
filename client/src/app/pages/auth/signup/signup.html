<form [formGroup]="signupForm">
    <div class="mb-3">
        <label for="Name" class="form-label">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter full name">
    </div> 
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
        <label for="confirmEmail" class="form-label" >Confirm Email</label>
        <input type="email" formControlName="confirmEmail" class="form-control" id="confirmEmail" placeholder="Confirm email">
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label" >Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control" id="dob" placeholder="Enter date of birth">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" aria-label="Default select example" id="gender" formControlName="gender" >
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        
        <textarea class="form-control" formControlName="address" id="address" placeholder="Enter Address" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone number">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password">
    </div>
    <button type="button" (click)="onSignup()" class="btn btn-primary w-100">Sign Up</button>
</form>
